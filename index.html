<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Práctica 29</title>
</head>
<body>
    <header>
        
        <div class="contenedor">
            <input id="cajaNombre" type="text" class="cajaNombre" placeholder="Introduzca su nombre" class="cajaTexto">

            <div class="iconoGuardar" onclick="guardar()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11 11V5H13V11H19V13H13V19H11V13H5V11H11Z"></path>
                </svg>
            </div>

            <input type="button" class="boton" id="botonInvertir" value="Invertir" onclick="invertir()">

            <!-- Todo esto es para la animacion del buscador -->
            <div class="buscador"> 
                <input type="text" id="cajaBuscar" placeholder="Buscar" class="cajaBuscar">
                <div class="iconoBuscar" onclick="buscar()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" >  
                        <path d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"></path>
                    </svg>
                </div>
            </div>

        </div>
    </header>
    <main>
        <section>
            <table id="tabla" style="display:none">
                <thead>
                    <td>Número</td>
                    <td>Alumno</td>
                    <td>Info</td>
                    <td>Eliminar</td>
                </thead>
                <tbody id="actualizarAlumnos">

                </tbody>
                <thead>
                    <td>Total alumnos</td>
                    <td>Promedio</td>
                    <td>Nombre más largo</td>
                    <td>Nombre más corto</td>
                </thead>
                <tbody id="infoFila">
                </tbody>
            </table>
        </section>
        <aside>
            <div  id="busqueda" class="busqueda">      <!-- por defecto tiene un display:none -->
                <div class="divReemplazar">
                    <input type="text" placeholder="Nuevo nombre" class="boton" id="nuevoNombre">
                    <input type="button" value="Reemplazar" class="boton" onclick="reemplazar()">
                    <input type="button" value="Reemplazar todos" class="boton" onclick="reemplazarTodos()">
                    <input type="button" value="Saltar" onclick="saltar()" class="boton">
                </div>
                <div class="divResultado" id="divResultado">
                    
                </div>
            </div>
            <div id="infoNombre" class="infoNombre">
                    
            </div>
        </aside>
    </main>

    <script src="script.js"></script>
    </body>
</html>
